<ng-container *contra="let c; let dir = dir">
  <header class="toolbar gap-2">
    <i size="small" puiIcon="database"></i>
    <h3>{{c['data']}}</h3>
  </header>

  <div class="divider mbs-2 mbe-4"></div>

  <ng-container
    class="list"
    *ngIf="blueprint | blueprintDataStores: [types.TABLE] | async as datastores"
  >
    <div class="grid cols-3 gap-4" *ngIf="datastores.length else noData">
      <div class="card" *ngFor="let ds of datastores">
        <h4 class="card-header">{{ds.name}}</h4>
        <!-- <div class="body"></div> -->
        <div class="card-footer">
          <button class="btn-round primary" (click)="selects.emit(ds.serial)">{{c['continue']}}</button>
        </div>
      </div>
    </div>

    <ng-template #noData>
      <no-data-placeholder-widget
        >{{c['noDataMsg']}}</no-data-placeholder-widget
      >
    </ng-template>
  </ng-container>
</ng-container>
