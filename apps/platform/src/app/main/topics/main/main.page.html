<ng-container *contra="let c">
  <header class="color-scheme-dark">
    <t-bg-widget></t-bg-widget>

    <div class="container tight">
      <div class="align-center">
        <h1 class="weight-8 mbe-4 f1">{{c['topics']}}</h1>
        <p class="text3 f6 w-15 mi-auto">
          خسائر اللازمة ومطالبة حدة بل. الآخر الحلفاء أن غزو, إجلاء وتنامت عدد
          مع. لقهر معركة لبلجيكا، بـ انه, ربع الأثنان المقيتة في, اقتصّت المحور
          حدة.
        </p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="toolbar">
        <h2>{{c['list']}}</h2>
        <div class="grow"></div>
        <button
          *ngIf="roles.ADMIN | hasRoles"
          class="btn-round btn-outline-primary"
          (click)="openDialog(addTopic)"
        >
          {{c['addTopic']}}
        </button>
      </div>

      <div class="divider mbs-4 mbe-8"></div>

      <app-topics-list [parent]="parent ?? null"></app-topics-list>
    </div>
  </main>

  <ng-template #addTopic>
    <app-add-topic
      [parent]="parent ?? null"
      (close)="closeDialog()"
    ></app-add-topic>
  </ng-template>
</ng-container>
