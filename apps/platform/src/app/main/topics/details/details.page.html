<ng-container *ngIf="topic$ | async as t">

  <main puiInfiniteScroll (reached)="pageBottomReached()" *contra="let c">
    <header class="bg-surface1 pbs-6 pi-8 border-be">
      <div class="container">
        <p class="bold text-3 f9">{{c['topic']}}</p>
        <div class="toolbar gap-2">
          <h1 class="f2 weight-8">{{t.name}}</h1>

          <app-workspace-toggle-pin
            [input]="{ name: t.name, serial: t.serial, scope: theme, type: wsType }"
          ></app-workspace-toggle-pin>

          <div class="grow"></div>

          <button
            *ngIf="t.owner | sessionIs"
            class="btn-primary btn-round"
            (click)="openDialog(updateTmp)"
          >
            <i size="small" puiIcon="edit"></i>
            {{c['update']}}
          </button>
        </div>
        <p class="text-3 bold f9 mbe-8">
          {{t.create_date | date: 'dd/MM/YYYY'}}
        </p>

        <div class="tabs-bar">
          <h5
            class="tab"
            [class.active]="view === 'main'"
            (click)="set('main')"
          >
            {{c['main']}}
          </h5>
          <h5
            class="tab"
            [class.active]="view === 'details'"
            (click)="set('details')"
          >
            {{c['desc']}}
          </h5>
          <h5
            *ngIf="dataStore | dataStore | async as ds"
            class="tab"
            [class.active]="view === 'dataStores'"
          >
            {{ds.name}}
          </h5>
        </div>
      </div>
    </header>

    <div class="pb-10 pi-8">
      <div class="container">
        <app-content-views
          *ngIf="view === 'details'"
          [entity]="t.serial"
          [editable]="t.owner | sessionIs"
        ></app-content-views>

        <div *ngIf="view === 'main'">
          <app-data-stores-list-menu class="mbe-8" [blueprint]="t.blueprint" (selects)="set('dataStores', $event)"></app-data-stores-list-menu>

          <app-dashboards-list class="mbe-8" [topic]="t.serial"></app-dashboards-list>

          <app-reports-list class="mbe-8" [topic]="t.serial"></app-reports-list>

          <app-access class="mbe-8" [topic]="t"></app-access>
        </div>

        <app-records-list
          *ngIf="view === 'dataStores' && dataStore"
          [topic]="t.serial"
          [dataStore]="(dataStore | dataStore | async)!"
        ></app-records-list>
      </div>

    </div>

    <ng-template #updateTmp>
      <div class="card w-15 shadow-6">
        <h4 class="card-header">{{c['updateTopic']}}</h4>

        <div class="card-body">
          <label for="dash-title">{{c['title']}} *</label>
          <div class="fc mbe-6">
            <input
              autocomplete="off"
              type="text"
              id="dash-title"
              [formControl]="title"
            />
          </div>
        </div>

        <div class="card-footer">
          <button class="btn-round btn-outline" (click)="this.closeDialog()">
            {{c['cancel']}}
          </button>
          <button
            class="btn-primary btn-round"
            [disabled]="title.invalid"
            (click)="update(c)"
          >
            {{c['update']}}
          </button>
        </div>

        <pui-preloader *ngIf="preloader"></pui-preloader>
      </div>
    </ng-template>
  </main>
</ng-container>
