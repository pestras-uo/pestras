<ng-container *contra="let c">
  <ng-container *ngIf="history$ | async as history">
    <div *ngIf="history.length else noData" class="grid cols-4 gap-6">
      <section>
        <h4 class="mbe-4">{{c['history']}}:</h4>

        <button
          class="button-surface-1 mbe-4"
          *ngFor="let h of history"
          (click)="selected = h"
        >
          {{h.last_modified | date: 'dd-MMM-yyyy'}}
        </button>
      </section>

      <section class="col-span-3">
        <div class="toolbar">
          <h4 class="mbe-4">{{c['data']}}</h4>
          <div class="grow"></div>
          <button class="btn-round btn-small btn-primary btn-icon" (click)="openDialog(revertTmp)">
            <i puiIcon="restart" size="small"></i>
          </button>
        </div>
        <app-desc
          *ngIf="selected?.record ?? null | record | async as state"
          [dataStore]="dataStore"
          [record]="state"
        ></app-desc>
      </section>
    </div>

    <ng-template #noData>
      <no-data-placeholder-widget>
        {{c['noDataMsg']}}
      </no-data-placeholder-widget>
    </ng-template>

    <ng-template #revertTmp>
      <div class="card shadow-6 w-10">
        <h4 class="card-header">{{c['applyChanges']}}</h4>
        <p class="card-body">{{c['confirmOperation']}}</p>
        <div class="card-footer">
          <div class="button-round btn-outine" (click)="closeDialog()">
            {{c['cancel']}}
          </div>
          <div class="button-round btn-primary" (click)="revert(c)">
            {{c['yes']}}
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</ng-container>
