<div *contra="let c" class="card w-10 shadow-6">

  <div class="card-header">
    <h3>{{c['newCoords']}}</h3>
  </div>

  <div class="card-body">

    <label for="region-coords">{{c['coordinates']}}</label>
    <div class="fc">
      <pui-file-input labelRef="region-coords" accept=".json" [formControl]="fileControl"
        [placeholder]="c['chooseFile']"></pui-file-input>
    </div>

    <p *ngIf="error" class="note note-danger f10 mbs-2">{{c['invalidData']}}</p>

  </div>

  <div class="card-footer">
    <button class="btn-outline btn-round" (click)="closes.emit()">{{c['cancel']}}</button>
    <button class="btn-primary btn-round" type="submit" [disabled]="!coords" (click)="update(c)">{{c['add']}}</button>
  </div>

  <pui-preloader *ngIf="preloader"></pui-preloader>

</div>
