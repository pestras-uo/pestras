<form
  *contra="let c"
  class="card w-15 shadow-6"
  [formGroup]="form"
  (ngSubmit)="update(c)"
>
  <div class="card-header bordered">
    <h3>{{c['personalInfo']}}</h3>
  </div>

  <div class="card-body">
    <label for="user-fullname">{{c['fullname']}}</label>
    <div class="fc mbe-4">
      <input type="text" id="user-fullname" formControlName="fullname">
    </div>

    <label for="user-mobile">{{c['mobile']}}</label>
    <div class="fc mbe-4">
      <input type="text" id="user-mobile" formControlName="mobile">
    </div>

    <label for="user-email">{{c['email']}}</label>
    <div class="fc mbe-4">
      <input type="text" id="user-email" formControlName="email">
    </div>
  </div>

  <div class="card-footer bordered">
    <button class="btn-round" type="reset" (click)="closes.emit()">
      {{c['cancel']}}
    </button>
    <button
      class="btn-primary btn-round"
      type="submit"
      [disabled]="form.invalid"
    >
      {{c['update']}}
    </button>
  </div>

  <pui-preloader *ngIf="preloader"></pui-preloader>
</form>
