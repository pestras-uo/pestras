<form class="flex gap-2 align-items-end" [formGroup]="form" *contra="let c">
  <div class="grow">
    <label for="value-field">{{c['valueFields']}}</label>
    <div [class]="'fc mbe-4 ' + fcClass">
      <pui-multi-select-input
        labelRef="value-field"
        formControlName="value_fields"
        [list]="dsFields | arrayFilter: filterValueField | arrayMap: mapField"
      ></pui-multi-select-input>
    </div>
  </div>

  <div class="grow">
    <label for="category-field">{{c['categoryField']}}</label>
    <div [class]="'fc mbe-4 ' + fcClass">
      <pui-select-input
        labelRef="category-field"
        formControlName="category_field"
        [list]="dsFields | arrayFilter: filterCatField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>
</form>
