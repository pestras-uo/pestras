<form class="flex gap-4 align-items-end" [formGroup]="form" *contra="let c">
  <div class="grow">
    <label for="category-name">{{c['categoryField']}}</label>
    <div [class]="'fc mbe-6 ' + fcClass">
      <pui-select-input
        labelRef="category-name"
        formControlName="category_field"
        [list]="dsFields | arrayFilter: filterCatField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>

  <div class="grow">
    <label for="value-field">{{c['valueFields']}}</label>
    <div [class]="'fc mbe-6 ' + fcClass">
      <pui-select-input
        labelRef="value-field"
        formControlName="value_fields"
        [multi]="true"
        [list]="dsFields | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>

  <pui-check-input
    class="mbe-6"
    [label]="c['horizontal']"
    formControlName="horizontal"
  ></pui-check-input>
</form>
