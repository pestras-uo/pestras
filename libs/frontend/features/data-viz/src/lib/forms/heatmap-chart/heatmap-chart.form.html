<form class="flex gap-2 align-items-end" [formGroup]="form" *contra="let c">
  <div class="grow">
    <label for="x-axis-field">{{c['xField']}}</label>
    <div [class]="'fc ' + fcClass">
      <pui-select-input
        labelRef="x-axis-field"
        formControlName="x_axis_field"
        [list]="dsFields | arrayFilter: filterCatField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>

  <div class="grow">
    <label for="y-axis-field">{{c['yField']}}</label>
    <div [class]="'fc ' + fcClass">
      <pui-select-input
        labelRef="y-axis-field"
        formControlName="y_axis_field"
        [list]="dsFields | arrayFilter: filterCatField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>
  <div class="grow">
    <label for="value-field">{{c['valueField']}}</label>
    <div [class]="'fc ' + fcClass">
      <pui-select-input
        labelRef="value-field"
        formControlName="value_field"
        [list]="dsFields | arrayFilter: filterValueField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>
</form>
