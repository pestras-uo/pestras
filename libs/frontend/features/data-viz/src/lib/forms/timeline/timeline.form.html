<form class="flex gap-2" [formGroup]="form" *contra="let c">
  <div class="grow">
    <label for="serie-field">{{c['categoryField']}}</label>
    <div [class]="'fc mbe-4 ' + fcClass">
      <pui-select-input
        labelRef="serie-field"
        formControlName="category_field"
        [list]="dsFields | arrayFilter: filterCatField"
      ></pui-select-input>
    </div>
  </div>

  <div class="grow">
    <label for="start-field">{{c['startDateField']}}</label>
    <div [class]="'fc mbe-4 ' + fcClass">
      <pui-select-input
        labelRef="start-field"
        formControlName="start_field"
        [list]="dsFields | arrayFilter: filterDateField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>

  <div class="grow">
    <label for="end-field">{{c['endDateField']}}</label>
    <div [class]="'fc mbe-4 ' + fcClass">
      <pui-select-input
        labelRef="end-field"
        formControlName="end_field"
        [list]="dsFields | arrayFilter: filterDateField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>

  <div class="grow">
    <label for="indicator-field">{{c['indicatorField']}}</label>
    <div [class]="'fc mbe-4 ' + fcClass">
      <pui-select-input
        labelRef="indicator-field"
        formControlName="indicator"
        [list]="dsFields | arrayFilter: filterNumericField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>
</form>
