<ng-container *ngIf="options$ | async as options">
  <ng-container *ngIf="data$ | async as data">
    <ng-container [ngSwitch]="options.type">
      <app-bar-chart
        *ngSwitchCase="'bar'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-bar-chart>
      <app-boxplot-chart
        *ngSwitchCase="'boxplot'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-boxplot-chart>
      <app-hierarchical-chart
        *ngSwitchCase="'hierarchical'"
        [conf]="options"
        [data]="data"
      ></app-hierarchical-chart>
      <app-line-chart
        *ngSwitchCase="'line'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-line-chart>
      <app-map-chart
        *ngSwitchCase="'map'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-map-chart>
      <app-pie-chart
        *ngSwitchCase="'pie'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-pie-chart>
      <app-heatmap-chart
        *ngSwitchCase="'heatmap'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      >
      </app-heatmap-chart>
      <app-polar-chart
        *ngSwitchCase="'polar'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-polar-chart>
      <app-radar-chart
        *ngSwitchCase="'radar'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-radar-chart>
      <app-scatter-chart
        *ngSwitchCase="'scatter'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-scatter-chart>
      <app-table-view
        *ngSwitchCase="'table'"
        [conf]="options"
        [data]="data"
      ></app-table-view>
      <app-timeline-chart
        *ngSwitchCase="'timeline'"
        [conf]="options"
        [data]="data"
        [dark]="dark"
      ></app-timeline-chart>
    </ng-container>
  </ng-container>
</ng-container>
