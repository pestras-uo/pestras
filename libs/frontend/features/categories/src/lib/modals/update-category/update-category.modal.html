<form
  *contra="let c"
  class="card minw-10 shadow-6"
  [formGroup]="form"
  (ngSubmit)="update(c)"
>
  <div class="card-header">
    <h3>{{c['updateCategory']}}</h3>
  </div>

  <div class="card-body">
    <label for="title">{{c['title']}}</label>
    <div class="fc mbe-4">
      <input
        id="title"
        type="text"
        autocomplete="off"
        formControlName="title"
      />
    </div>

    <ng-container *ngIf="category.ordinal && !isRoot">
      <label for="value">{{c['value']}}</label>
      <div class="fc">
        <input
          id="value"
          type="number"
          autocomplete="off"
          formControlName="value"
        />
      </div>
    </ng-container>
  </div>

  <div class="card-footer">
    <button class="btn-outline btn-round" type="reset" (click)="closes.emit()">
      {{c['cancel']}}
    </button>
    <button
      class="btn-primary btn-round"
      type="submit"
      [disabled]="form.invalid"
    >
      {{c['update']}}
    </button>
  </div>

  <pui-preloader *ngIf="preloader"></pui-preloader>
</form>
