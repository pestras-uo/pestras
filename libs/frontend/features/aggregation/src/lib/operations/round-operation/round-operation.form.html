<form class="flex gap-4 align-items-center" *contra="let c" [formGroup]="form">
  <div class="grow">
    <label [for]="id + '_value'">{{c['field']}}</label>
    <div [class]="'fc mbe-4 ' + fcClass">
      <pui-select-input
        [labelRef]="id + '_value'"
        formControlName="value"
        [list]="fields | arrayFilter: filterField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>

  <div class="grow">
    <label [for]="id + '_place'">{{c['roundPlace']}}</label>
    <div [class]="'fc ' + fcClass">
      <input type="number" formControlName="place" [id]="id + '_place'" />
    </div>
  </div>
</form>
