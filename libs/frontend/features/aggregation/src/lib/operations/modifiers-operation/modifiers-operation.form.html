<form class="flex gap-4 align-items-center" [formGroup]="form" *contra="let c">
  <div class="grow">
    <label [for]="id + '_field'">{{c['field']}}</label>
    <div [class]="'fc mbe-4 ' + fcClass">
      <pui-select-input
        [labelRef]="id + '_field'"
        formControlName="value"
        [list]="fields | arrayFilter: filterField | arrayMap: mapField"
      ></pui-select-input>
    </div>
  </div>

  <div class="grow-2">
    <label [for]="id + '_modifiers'">{{c['modifiers']}}</label>
    <div [class]="'fc ' + fcClass">
      <pui-select-input
        [labelRef]="id + '_modifiers'"
        [multi]="true"
        formControlName="modifiers"
        [list]="c['valueModifiers']"
      ></pui-select-input>
    </div>
  </div>
</form>
