<ng-container *contra="let c">
  <div class="toolbar mbe-2">
    <h4>{{c['defaultAction']}}</h4>
    <div class="grow"></div>
    <button class="btn-icon btn-tiny btn-round btn-success" (click)="openDialog(edit)">
      <i puiIcon="edit" size="tiny"></i>
    </button>
  </div>

  <p>{{c['defaultActions'][wf.default_action]}}</p>

  <ng-template #edit>
    <div class="card shadow-6 w-10">
      <h4 class="card-header">{{c['defaultAction']}}</h4>
      <div class="card-body">
        <div class="fc">
          <pui-select-input
            [formControl]="ctrl"
            [list]="c['defaultActionList']"
          ></pui-select-input>
        </div>
      </div>
      <div class="card-footer">
        <button
          type="reset"
          class="button btn-round btn-outline"
          (click)="closeDialog()"
        >
          {{c['cancel']}}
        </button>
        <button
          type="button"
          class="button btn-round btn-primary"
          [disabled]="ctrl.invalid"
          (click)="update(c['success'].default, c['errors'])"
        >
          {{c['update']}}
        </button>
      </div>

      <pui-preloader *ngIf="loading"></pui-preloader>
    </div>
  </ng-template>
</ng-container>
