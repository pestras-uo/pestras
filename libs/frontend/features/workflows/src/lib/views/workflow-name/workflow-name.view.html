<div class="toolbar" *contra="let c">
  <h4>{{wf.name}}</h4>
  <div class="grow"></div>
  <button class="btn-icon btn-tiny btn-round btn-success" (click)="openDialog(editName)">
    <i puiIcon="edit" size="tiny"></i>
  </button>

  <ng-template #editName>
    <div class="card shadow-6 w-10">
      <h4 class="card-header">{{c['name']}}</h4>
      <div class="card-body">
        <div class="fc">
          <input type="text" [formControl]="nameCtrl">
        </div>
      </div>
      <div class="card-footer">
        <button type="reset" class="button btn-round btn-outline" (click)="closeDialog()">{{c['cancel']}}</button>
        <button type="button" class="button btn-round btn-primary" [disabled]="nameCtrl.invalid" (click)="updateName(c)">{{c['update']}}</button>
      </div>

      <pui-preloader *ngIf="loading"></pui-preloader>
    </div>
  </ng-template>
</div>
