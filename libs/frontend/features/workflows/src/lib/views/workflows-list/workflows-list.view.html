<ng-container *contra="let c">
  <div class="toolbar">
    <h4 class="mbe-4">{{c['list']}}</h4>
    <div class="grow"></div>
    <button
      *ngIf="editable"
      class="btn-round btn-small btn-icon"
      (click)="add.emit()"
    >
      <i puiIcon="add" size="small" color="primary"></i>
    </button>
  </div>

  <div class="card card-clear border list list-actions">
    <p
      class="list-item"
      *ngFor="let wf of list$ | async"
      (click)="selects.emit(wf)"
    >
      {{wf.name}}
    </p>
  </div>
</ng-container>
