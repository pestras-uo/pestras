<ng-container *contra="let c">
  <div class="toolbar mbe-4 ">
    <h4>{{c['list']}}</h4>
    <div class="grow"></div>
    <button
      *ngIf="editable"
      class="btn-round btn-small btn-icon btn-primary"
      (click)="add.emit()"
    >
      <i puiIcon="add" size="small"></i>
    </button>
  </div>

  <div class="card card-clear bordered list list-actions">
    <p
      class="list-item pi-4"
      *ngFor="let wf of list$ | async"
      (click)="selects.emit(wf)"
    >
      {{wf.name}}
    </p>
  </div>
</ng-container>
