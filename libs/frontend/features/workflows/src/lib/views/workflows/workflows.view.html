<ng-container *contra="let c">
  <div class="grid cols-3 gap-4" *ngIf="(!isEmpty && !form) else noData">
    <pestras-workflows-list
      class="col-1"
      [editable]="editable"
      [blueprint]="blueprint"
      [selected]="selected"
      (add)="form = true"
      (noData)="isEmpty = true"
    ></pestras-workflows-list>

    <div *ngIf="selected" class="col-2 col-span-2">
      <pestras-workflow-name [wf]="selected"></pestras-workflow-name>
    </div>
  </div>

  <ng-template #noData>
    <no-data-placeholder-widget
      [showAction]="editable"
      actionName="c['addNew']"
      (action)="form = true"
      *ngIf="form"
      >{{c['noDataMsg']}}</no-data-placeholder-widget
    >
  </ng-template>

  <pestras-workflow-form
    *ngIf="form"
    [blueprint]="blueprint"
    (cancel)="form = false"
  ></pestras-workflow-form>
</ng-container>
