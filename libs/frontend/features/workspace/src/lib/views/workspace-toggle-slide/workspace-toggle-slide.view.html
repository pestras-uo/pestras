<ng-container *ngIf="ws$ | async as ws">

  <button *ngIf="!pinned" [class.disabled]="disabled" class="btn-tiny btn-icon btn-round" (click)="pin()">
    <i puiIcon="pin" size="tiny"></i>
  </button>

  <button *ngIf="pinned" [class.disabled]="disabled" class="btn-tiny btn-success btn-icon btn-round" (click)="unpin()">
    <i puiIcon="pin" size="tiny"></i>
  </button>

</ng-container>
